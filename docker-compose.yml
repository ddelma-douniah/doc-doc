version: '3.8'

services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-doc_doc}
      - POSTGRES_USER=${POSTGRES_USER:-doc_doc_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-doc_doc_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-doc_doc_user} -d ${POSTGRES_DB:-doc_doc}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    expose:
      - "${WEB_PORT:-8080}"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      createbuckets:
        condition: service_completed_successfully
    networks:
      - proxy
      - default
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --address ":${MINIO_API_PORT:-9090}" --console-address ":${MINIO_CONSOLE_PORT:-9091}"
    ports:
      - "${MINIO_API_PORT:-9090}:${MINIO_API_PORT:-9090}"
      - "${MINIO_CONSOLE_PORT:-9091}:${MINIO_CONSOLE_PORT:-9091}"
    env_file:
      - .env
    environment:
      - MINIO_ROOT_USER=${AWS_ACCESS_KEY_ID:-minioadmin}
      - MINIO_ROOT_PASSWORD=${AWS_SECRET_ACCESS_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO bucket creation
  createbuckets:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    env_file:
      - .env
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:${MINIO_API_PORT:-9090} ${AWS_ACCESS_KEY_ID:-minioadmin} ${AWS_SECRET_ACCESS_KEY:-minioadmin};
      /usr/bin/mc mb myminio/${AWS_STORAGE_BUCKET_NAME:-doc-doc} --ignore-existing;
      /usr/bin/mc anonymous set public myminio/${AWS_STORAGE_BUCKET_NAME:-doc-doc};
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
  static_volume:
  media_volume:
  logs_volume:

networks:
  proxy:
    external: true
