{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ file.name }} - Shared File</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="h-full flex items-center justify-center">
    <div class="w-full max-w-2xl mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl mb-4">
                <span class="text-white font-bold">DD</span>
            </div>
            <p class="text-gray-600">Shared via doc-doc</p>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-8">
            <!-- File Icon -->
            <div class="w-20 h-20 bg-blue-50 rounded-xl flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-file-alt text-4xl text-blue-500"></i>
            </div>

            <!-- File Info -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">{{ file.name }}</h1>
                <div class="flex items-center justify-center space-x-4 text-sm text-gray-600">
                    <span class="flex items-center">
                        <i class="fas fa-file mr-2"></i>
                        {{ file.mime_type|default:"Unknown type" }}
                    </span>
                    <span class="flex items-center">
                        <i class="fas fa-weight mr-2"></i>
                        {{ file.formatted_size }}
                    </span>
                    <span class="flex items-center">
                        <i class="fas fa-calendar mr-2"></i>
                        {{ file.created_at|date:"M d, Y" }}
                    </span>
                </div>
            </div>

            <!-- Download Button -->
            <div class="space-y-3">
                <a href="{{ file.file.url }}"
                   download
                   class="block w-full text-center px-6 py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors text-lg">
                    <i class="fas fa-download mr-2"></i>
                    Download File
                </a>
                <a href="https://doc-doc.douniah.com"
                   class="block w-full text-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-700 font-medium transition-colors">
                    Create your own doc-doc account
                </a>
            </div>
        </div>

        <!-- Security Notice -->
        <div class="mt-6 text-center text-sm text-gray-500">
            <i class="fas fa-shield-alt mr-1"></i>
            This file was securely shared with you
        </div>
    </div>
</body>
</html>
